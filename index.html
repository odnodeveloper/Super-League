<!DOCTYPE html>
<html>
<head>
  <title>Air Distance Calculator</title>
  <style>
    /* Add some basic styling to the form */
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Air Distance Calculator</h1>
  <form id="coordinatesForm">
    <label for="pointA">Point A:</label>
    <input type="text" id="pointA" placeholder="Latitude, Longitude" required><br>
    <label for="pointB">Point B:</label>
    <input type="text" id="pointB" placeholder="Latitude, Longitude" required><br>
    <button type="submit" id="calculateBtn">Calculate</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
